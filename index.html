<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数独游戏</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <label for="difficulty">难度：</label>
      <select id="difficulty">
        <option value="easy">简单</option>
        <option value="medium">中等</option>
        <option value="hard">困难</option>
      </select>
      <span class="error">错误: <span id="error-count">0</span>/3</span>
      <span class="timer">时间: <span id="timer">00:00</span></span>
    </div>
    <div class="sudoku-board" id="sudoku-board"></div>
    <div class="controls">
      <button id="undo" class="btn">撤销</button>
      <button id="erase" class="btn">擦除</button>
      <button id="solve" class="btn">破解</button>
      <button id="hint" class="btn">提示</button>
    </div>
    <div class="number-pad" id="number-pad">
      <button class="num-btn">1</button>
      <button class="num-btn">2</button>
      <button class="num-btn">3</button>
      <button class="num-btn">4</button>
      <button class="num-btn">5</button>
      <button class="num-btn">6</button>
      <button class="num-btn">7</button>
      <button class="num-btn">8</button>
      <button class="num-btn">9</button>
    </div>
  </div>
  <script src="sudoku.js"></script>
</body>
</html>
